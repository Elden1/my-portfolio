<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
    name="Portfolio de Thomas Betsch"
    content="Je suis Betsch Thomas, un passionné de technologie et de développement web. En tant que développeur Frontend, je travaille principalement avec React et SCSS pour créer des interfaces modernes, interactives et intuitives. Actuellement ouvert aux propositions, je suis à la recherche d'opportunités professionnelles qui me permettront de mettre en pratique mes compétences et d'acquérir de nouvelles expériences enrichissantes."
    />    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio de Thomas Betsch</title>
    <script type="application/ld+json">
      {
        "@context": "https://thomasbetsch.fr/",
        "@type": "Portfolio",
        "name": "Portfolio de Betsch Thomas",
        "author": {
          "@type": "Person",
          "name": "Thomas Betsch"
        },
        "datePublished": "2023-11-16",
        "description": "Je suis Betsch Thomas, un passionné de technologie et de développement web. En tant que développeur Frontend, je travaille principalement avec React et SCSS pour créer des interfaces modernes, interactives et intuitives. Actuellement ouvert aux propositions, je suis à la recherche d'opportunités professionnelles qui me permettront de mettre en pratique mes compétences et d'acquérir de nouvelles expériences enrichissantes."
      }
      </script>
  </head>

    <div id="root"></div>
